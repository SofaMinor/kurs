<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Clinic Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schedules">Расписание</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/medications">Лекарства</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light" type="submit">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Врачи</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${doctorCount} + ' врачей'"></h5>
                    <p class="card-text">Зарегистрировано в системе</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Лекарства</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${medicationCount} + ' препаратов'"></h5>
                    <p class="card-text">В инвентаризации</p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Быстрые действия
        </div>
        <div class="card-body">
            <a href="/schedules" class="btn btn-primary me-2">Управление расписанием</a>
            <a href="/medications" class="btn btn-success me-2">Управление лекарствами</a>
            <a href="/doctors" class="btn btn-info">Упаравление врачами</a></div>
    </div>
</div>
</body>
</html>
