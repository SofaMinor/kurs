<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить врача</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Добавить нового врача</h1>

  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <div class="card">
    <div class="card-header bg-info text-white">
      Данные врача
    </div>
    <div class="card-body">
      <form th:action="@{/doctors}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">ФИО врача</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="specialization" class="form-label">Специализация</label>
          <input type="text" class="form-control" id="specialization" name="specialization" required>
        </div>
        <button type="submit" class="btn btn-info">Сохранить врача</button>
        <a href="/dashboard" class="btn btn-secondary">Отмена</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
